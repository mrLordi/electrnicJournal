<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>Index page</title>
   <h:outputStylesheet library="css" name="indexStyle.css" />
</h:head>
<h:body>
    <div class="indexBlock">
        <h:form rendered="#{userSession.isLogin()}">
            <h:commandLink value="To my page" action="#{userSession.toUserPage()}" />
            <br />
            <h:commandLink value="Log out" action="#{userSession.logout()}" />
        </h:form>
        <h:form rendered="#{!userSession.isLogin()}">
            <h:commandLink action="/login" value="Sign in"/>
            <br />
            <h:commandLink action="#{accountBean.toRegistration()}" value="Sign up"/>
        </h:form>
    </div>
</h:body>
</html>
